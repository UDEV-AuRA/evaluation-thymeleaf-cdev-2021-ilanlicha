<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleak.org">
<head th:replace="fragments/header :: head"></head>
<body>

<div th:replace="fragments/header :: menu"></div>

    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h1>Liste des artistes</h1>
          <a href="/artists/new" class="btn btn-primary">Nouvel artiste</a>

          <table class="table table-hover table-striped">

            <thead>

            <tr>
              <th scope="col" th:insert="fragments/utils :: col('name','Nom')"></th>
            </tr>

            </thead>

            <tbody>

            <div th:each="artist : ${liste}">
              <tr>
                <td>[[${artist.name}]]</td>
                <td><a th:href="|/artists/${artist.id}|" class="btn btn-primary ember-view">Détail</a></td>
              </tr>
            </div>

            </tbody>

          </table>

          <div class="row">

            <div class="col-lg-6">
              <p>Affichage des artistes [[${start}]] à [[${end}]] sur un total de <span th:text="${liste.totalElements}"></span></p>
            </div>

            <div class="col-lg-6">
              <ul class="pagination">
                <li th:class="|page-item ${liste.isFirst() ? 'disabled' : ''}|">
                  <a class="page-link" th:if="${name}" th:href= "@{/artists(name=${param.name},page=${previous},size=${param.size},sortProperty=${param.sortProperty},sortDirection=${param.sortDirection})}">«</a>
                  <a class="page-link" th:if="${not name}" th:href="@{/artists(page=${previous},size=${param.size},sortProperty=${param.sortProperty},sortDirection=${param.sortDirection})}">«</a>
                </li>
                <li>
                  <a href="" class="page-link">Page [[${next}]]</a>
                </li>
                <li th:class="|page-item ${liste.isLast() ? 'disabled' : ''}|">
                  <a class="page-link" th:if="${name}" th:href= "@{/artists(name=${param.name},page=${next},size=${param.size},sortProperty=${param.sortProperty},sortDirection=${param.sortDirection})}">»</a>
                  <a class="page-link" th:if="${not name}" th:href="@{/artists(page=${next},size=${param.size},sortProperty=${param.sortProperty},sortDirection=${param.sortDirection})}">»</a>
                </li>
              </ul>
            </div>

          </div>
        </div>
      </div>
    </div>
</body>
</html>
