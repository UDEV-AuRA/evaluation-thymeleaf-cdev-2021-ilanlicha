<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleak.org">
<head th:fragment="head">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Gestion de librairie Audio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://bootswatch.com/3/journal/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    <script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}" type="application/javascript"></script>
    <script th:src="@{/webjars/bootstrap/4.5.0/js/bootstrap.bundle.min.js}" type="application/javascript"></script>
</head>
<body>

<div th:fragment="menu">
    <nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" class="navbar-toggle collapsed">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="/" class="navbar-brand">Librairie Audio</a>
        </div>

        <div id="bs-example-navbar-collapse-1" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/artists?page=0&amp;size=10&amp;sortProperty=name&amp;sortDirection=ASC" class="nav-link ember-view">Liste des artistes</a></li>
            </ul>

            <form role="search" class="navbar-form navbar-right" action="\artists">
                <div class="form-group">
                    <input type="text" name="name" placeholder="Rechercher par nom" class="ember-text-field form-control ember-view">
                    <input type="hidden" value="0" name="page">
                    <input type="hidden" value="10" name="size">
                    <input type="hidden" value="name" name="sortProperty">
                    <input type="hidden" value="ASC" name="sortDirection">
                </div>
                <button type="submit" class="btn btn-default">Rechercher</button>
            </form>
        </div>
    </div>
</nav>
    <div th:replace="fragments/alert :: alert(${type},${message})"></div>
</div>
