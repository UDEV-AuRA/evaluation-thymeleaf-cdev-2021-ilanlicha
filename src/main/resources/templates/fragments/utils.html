<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="col(colName,colTitle)">
    <div th:if="${#strings.equals(param.sortProperty, colName)}" th:switch="${param.sortDirection.toString()}">
            <span th:case="'DESC'">
                [[${colTitle}]]
                <a th:href="@{/artists(page=${param.page},size=${param.size},sortDirection='ASC',sortProperty=${colName})}">
                    <span class="glyphicon glyphicon-chevron-down"></span>
                </a>
            </span>
        <span th:case="'ASC'">
                [[${colTitle}]]
                <a th:href="@{/artists(page=${param.page},size=${param.size},sortDirection='DESC',sortProperty=${colName})}">
                    <span class="glyphicon glyphicon-chevron-up"></span>
                </a>
            </span>
    </div>
</div>
</body>
</html>
